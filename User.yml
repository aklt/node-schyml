## User
#
# This is a User object
#
User:
  id:
    description: UID
    required: false
    type: number
    format: integer
    data: random.number
  name:
    description: User anonymized name that is shown
    type: string
    data: company.companyName
  email:
    description: Email of the user
    type: string
    data: internet.email
  phone:
    description: The phone number
    type: number
    data: phone.phoneNumber
  street:
    $ref: Address.yml#/Address/street
  streetNumber:
    $ref: Address.yml#/Address/number
